  /cvg-api/v2/proposta/{idProposta}/veiculo:
    patch:
      tags:
        - Proposta
      summary: Capturar ou editar os dados do veículo
      description: |
        Atualize uma proposta, incluindo dados complementares do veículo, necessários para viabilizar análise de risco quanto a aceitação do veículo em garantia.
      operationId: patchPropostaVeiculo
      parameters:
        - in: header
          name: idParceiro
          description: ID (identificador) do parceiro comercial do EGV. Este ID deverá ser obtido junto ao **API Partner Manager** responsável pelo gerenciamento do produto EGV e integração entre o parceiro comercial e Banco BV.
          required: true
          schema:
            type: string
            example: '21996'
            pattern: ^[0-9]+$
            minLength: 1
            maxLength: 16
        - name: idProposta
          in: path
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 40
          example: 12345678
          description: ID (identificador) da proposta.
        - in: header
          name: diasExpiracaoCache
          required: false
          schema:
            type: string
            pattern: ^[0-9]*$
          description: Dias de validação do cache.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchPropostaVeiculoRequest'
      x-codeSamples:
        - lang: cURL
          label: cURL
          source: |
            curl -X 'PATCH' \
            'http://mtls-api.bancobv.com.br/cvg-api/v2/proposta/12345678/veiculo' \
            -H 'accept: application/json' \
            -H 'idParceiro: 21996' \
            -H 'Content-Type: application/json' \
            -d '{
            "placa": "GTK8686"
            }'
      responses:
        '202':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchPropostaVeiculoResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - OAuth2: []
